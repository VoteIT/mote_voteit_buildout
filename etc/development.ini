[app:VoteIT]
use = egg:voteit.core

#Pyramid defaults
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_zodbconn
    pyramid_tm
    voteit.core.testing_helpers.printing_mailer
    betahaus.viewcomponent.debug_panel

#Transaction manager config for package: pyramid_tm
tm.attempts = 3
tm.commit_veto = pyramid_tm.default_commit_veto
#ZODB config for package: pyramid_zodbconn
zodbconn.uri = file://%(here)s/../var/Data.fs?connection_cache_size=20000

#VoteIT settings
default_locale_name = sv
available_languages = en sv
default_timezone_name = Europe/Stockholm
salt_file = %(here)s/salt.txt
cache_ttl_seconds = 3600

#List any extra plugins you'll want to use here
plugins = 
    voteit.core.plugins.majority_poll
    voteit.schulze
    voteit.dutt
    voteit.feed
    voteit.statistics
    voteit.cloudsignon
    voteit.whosonline
    voteit.core.plugins.gravatar_profile_image

#View component order
vieworder.sidebar =
    whosonline
    login_pw
    login_alt
    navigation

vieworder.user_info =
    basic_profile
    latest_activity
    latest_meeting_entries


[pipeline:main]
pipeline =
    fanstatic
    VoteIT


[filter:fanstatic]
use = egg:fanstatic#fanstatic
#debug = True
bottom = True


[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543
threads = 1
url_scheme = http


# Begin logging configuration
[loggers]
keys = root, voteit.core


[handlers]
keys = console


[formatters]
keys = generic


[logger_root]
level = INFO
handlers = console


[logger_voteit.core]
level = DEBUG
handlers =
qualname = voteit.core


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
