[buildout]
extends = buildout.cfg
eggs -=
    supervisor
    pyramid_exceclog

eggs +=
    coverage
    nose

parts -=
    crontab-reboot
    crontab-pack

parts +=
	pydev


[pydev]
recipe = pb.recipes.pydev
pydevproject_path = ${buildout:directory}/.pydevproject
eggs = ${buildout:eggs}
extra_paths = ${buildout:directory}/lib/python2.7/
